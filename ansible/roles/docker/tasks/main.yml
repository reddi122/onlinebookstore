---
# 1Ô∏è‚É£ Install prerequisites
- name: Install prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes

# 2Ô∏è‚É£ Create keyrings directory
- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

# 3Ô∏è‚É£ Add Docker GPG key
- name: Add Docker GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

# 4Ô∏è‚É£ Add Docker repository
- name: Add Docker repository
  copy:
    dest: /etc/apt/sources.list.d/docker.sources
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/ubuntu
      Suites: {{ ansible_distribution_release }}
      Components: stable
      Architectures: amd64
      Signed-By: /etc/apt/keyrings/docker.asc

# 5Ô∏è‚É£ Install Docker Engine
- name: Install Docker Engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

# 6Ô∏è‚É£ Enable Docker
- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes

# 7Ô∏è‚É£ Ensure docker group exists
- name: Ensure docker group exists
  group:
    name: docker
    state: present

# 8Ô∏è‚É£ Add ubuntu user to docker group
- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

# 9Ô∏è‚É£ Reset SSH connection (CRITICAL)
- name: Reset SSH connection to apply docker group
  meta: reset_connection

# üîü Validate Docker without sudo
- name: Validate Docker access
  command: docker ps
  changed_when: false

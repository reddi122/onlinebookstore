---
# 1Ô∏è‚É£ Remove old Docker packages (safe cleanup)
- name: Remove old Docker packages
  apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
    purge: yes
  ignore_errors: yes

# 2Ô∏è‚É£ Install prerequisites
- name: Install prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes

# 3Ô∏è‚É£ Create keyrings directory
- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

# 4Ô∏è‚É£ Add Docker GPG key
- name: Add Docker GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

# 5Ô∏è‚É£ Add Docker repository
- name: Add Docker repository
  copy:
    dest: /etc/apt/sources.list.d/docker.sources
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/ubuntu
      Suites: {{ ansible_distribution_release }}
      Components: stable
      Architectures: amd64
      Signed-By: /etc/apt/keyrings/docker.asc

# 6Ô∏è‚É£ Install Docker Engine
- name: Install Docker Engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

# 7Ô∏è‚É£ Enable and start Docker service
- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes

# 8Ô∏è‚É£ Ensure docker group exists
- name: Ensure docker group exists
  group:
    name: docker
    state: present

# 9Ô∏è‚É£ Add ubuntu user to docker group
- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

# üîü Reset Ansible SSH connection (required for group change)
- name: Reset SSH connection
  meta: reset_connection

# 1Ô∏è‚É£1Ô∏è‚É£ Validate Docker engine (sudo-safe)
- name: Validate Docker engine
  command: docker ps
  become: true
  changed_when: false

# 1Ô∏è‚É£2Ô∏è‚É£ Show docker.sock ownership (INFO only)
- name: Show docker socket permissions
  command: ls -l /var/run/docker.sock
  changed_when: false

# 1Ô∏è‚É£3Ô∏è‚É£ Important notice
- name: Docker permission notice
  debug:
    msg: |
      Docker installation completed successfully.

      IMPORTANT:
      Docker socket permissions are correct (root:docker, 660).
      To use Docker without sudo:
        1) logout
        2) login again

      This is required due to Linux group permission behavior.
